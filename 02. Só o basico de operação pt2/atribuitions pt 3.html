    <script>
    /*  Formatações
    Var s = 'JavaScript'    
      s.length ----------> Define quantos caracteres tem a string
      s.ToUpperCase()----> tudo para MAIÚSCULAS
      s.ToLowerCase()----> tudo para minúsculas   
    */   
    var a1 = window.prompt('Digite uma letra:')                 //Solicita dados
    var a2 = window.prompt('Digite uma outra letra:') 
    var val= Number.parseFloat(window.prompt('Qual o valor do ovo na sua cidade?'))
    window.alert('Concatenação das letras digitadas:  ' + a1 + a2 + '!')
    var n1 = Number(window.prompt('Agora digite um número:'))   /* Ao invés de ser Number.parsefloat ou Number.parseInt, pode ser só Number()*/
    var n2 = Number(window.prompt('Agora digite  outro número:'))
    window.alert('Somação dos números:  ' + (n1 + n2) + '!')
    window.alert('Concatenação:'+ String(n1) + String(n2))      //Concatenação e conversão dos dados para string
    window.alert('Conversão 2º método:'+ n1.toString() + n2.toString())
    window.alert(`Concatenação dos dados 2º método primeiro número ${n1} e segundo número ${n2}`)
    val.toFixed(2).replace('.',',')

    const xx = new Intl.NumberFormat('pt-BR', {style: 'currency', currency: 'BRL', maximumFractionDigits:4})
    const gg = new Intl.NumberFormat('pt-BR', {style: 'currency', currency: 'USD', maximumFractionDigits:4})  // meio que cria uma mascara para a formatação 

  
    document.write(`O valor do ovo em sua cidade é ${xx.format(val)}<br/>`)
    document.write(`O valor do ovo em cifras de dolar, mas não convertido é assim, pega a fita ${gg.format(val)}<br/>`)



    document.write(`O valor do ovo em sua cidade é ${val.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br/>`)
    document.write(`O valor do ovo em cifras de dolar, mas não convertido é assim, pega a fita ${val.toLocaleString('pt-BR', {style: 'currency', 'currency':'USD'})}`)


    </script>
